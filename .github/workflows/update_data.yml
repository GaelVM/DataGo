name: Update Data

on:
  push:
    branches:
      - main
  schedule:
    - cron: '*/10 * * * *'  # Ejecutar cada 10 minutos

jobs:
  update-raid-data:
    runs-on: ubuntu-latest

    steps:
      # ğŸ§¾ Clonar repositorio
      - name: Checkout Repository
        uses: actions/checkout@v2

      # ğŸ Configurar Python
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8

      # ğŸ“¦ Instalar dependencias de Python
      - name: Install Python Dependencies
        run: |
          pip install requests
          pip install beautifulsoup4

      # ğŸ§  Ejecutar scripts de scraping
      - name: Run bosses.py
        run: python bosses.py

      - name: Run shinyrank.py
        run: python shinyrank.py

      - name: Run destacados.py
        run: python destacados.py

      - name: Run legendarios.py
        run: python legendarios.py

      - name: Run shinys.py
        run: python shinys.py

      # ğŸ“‚ Mover todos los archivos generados de /temp al directorio raÃ­z
      - name: Move JSON Files to Root Directory
        run: |
          mv temp/*.json ./

      # ğŸ©¹ AÃ±adir lÃ­nea vacÃ­a para evitar errores con archivos vacÃ­os (opcional, especÃ­fico)
      - name: Patch JSON Files
        run: |
          echo "" >> bossraid.json
          echo "" >> rankshiny.json
          echo "" >> destacados.json
          echo "" >> raid_hour.json
          echo "" >> shinys.json

      # ğŸ“¤ Commit de archivos generados
      - name: Commit JSON Changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git switch --orphan data
          git add bossraid.json
          git add rankshiny.json
          git add destacados.json
          git add raid_hour.json
          git add shinys.json
          git commit -m "Datos actualizados ğŸ¤–ğŸº"

      # ğŸ§¹ Limpiar carpeta temporal
      - name: Remove Temp Folder
        run: rm -r temp

      # ğŸš€ Push a la rama data
      - name: Push to Data Branch (JrVM)
        uses: ad-m/github-push-action@v0.6.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: data
          force: true
